<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Page with Form</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form action="receber.js" method="post">
			<br>
			<br>
			Digite seu nome:
			<input type="text" name="nomeAluno">
			<br>
			<br>
			Digite sua idade:
			<input type="number" name="idadeAluno">
			<br>
			<br>
			Digite sua data de nascimento:
			<input type="date" name="dataHoje">
			<br>
			<br>
			Digite seu e-mail:
			<input type="email" name="emailAluno">
			<br>
			<br>
			<textarea cols="40" rows="8" name="comentarioAluno">
			</textarea>
			<br>
			<br>
			<input type="submit" value="Clique para cadastrar">
			<input type="reset" value="Clique para limpar os campos">
	</body>
</html>
